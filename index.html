  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    text {
      font-family: sans-serif;
      fill: #000000;
    }

    table {
      visibility: hidden;
      position: absolute;
      top: 30px;
      left: 500px;
      font-family: sans-serif;
      font-size: 0.7em;
    }

    tr:nth-child(even) {
      background-color: #d9d9d9;
    }

    .brushed {
      fill: #ff3399;
      stroke: #8e1b54;
      opacity: 1;
    }

    .non_brushed {
      fill: #404040;
      opacity: 0.5;
    }
  </style>
</head>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
